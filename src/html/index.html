  crossorigin="anonymous"></script>
<script>
    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

function SubForm (){
    console.log(JSON.stringify({data: [$("#myForm").serializeObject()]}));
    $.ajax({
        url:'https://script.google.com/macros/s/AKfycbwEipBcQtL5azEB_Q063Bcqr2pFwYCjve6zWbGqrUta0Q1tU39k/exec',
        type:'post',
        data:JSON.stringify({data: [$("#myForm").serializeObject()]}),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <label>Full Name</label>
    <br/>
    <input name="FullName" />
    <br/>
    <label>Address</label>
    <br/>
    <input name="Address" />
    <br/>
    <label>Confirmation date</label>
    <br/>
    <input name="Confirmation date" />
    <br/>
    <label>Confirmation time</label>
    <br/>
    <input name="Confirmation time" />
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
